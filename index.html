<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css" />
  <title>Etch-a-sketch</title>
</head>

<body>
  <div class="container">
    <div class="top-container">
      <div class="slidecontainer">
        <p>Blocks per Board: <span class="slider-value">16</span></p>
        <input type="range" min="1" max="100" value="16" class="slider">
      </div>
      <button class="clear-btn">Clear All</button>
    </div>

    <div class="middle-container">
      <button class="draw">Draw</button>
      <button class="random">Random</button>
      <button class="darken">Darken</button>
      <button class="lighten">Lighten</button>
      <button class="erase">Erase</button>
    </div>

    <div class="board"></div>
  </div>

  <script src="./main.js"></script>
</body>

</html>
