<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css" />
  <title>Etch-a-sketch</title>
</head>

<body>
  <h1>Etch-a-Sketch</h1>
  <div class="container">
    <div class="top-container">
      <form>
        <label for="fg">FG</label>
        <input type="color" id="fg" value="#000000">
        <label for="bg">BG</label>
        <input type="color" id="bg" value="#ffffff">
      </form>
      <div class="slider-container">
        <p>Blocks per Board: <span class="slider-value">16</span></p>
        <input type="range" min="1" max="100" value="16" class="slider">
      </div>
      <button id="reset-btn">Reset</button>
    </div>

    <div class="board"></div>

    <div class="bottom-container">
      <button id="draw" class="selected">Draw</button>
      <button id="random">Random</button>
      <button id="darken">Darken</button>
      <button id="lighten">Lighten</button>
      <button id="erase">Erase</button>
    </div>
  </div>

  <script src="./main.js"></script>
</body>

</html>
