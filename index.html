<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css" />
  <title>Etch-a-sketch</title>
</head>

<body>
  <h1>Etch-a-Sketch</h1>
  <div class="container">
    <div class="top-container">
      <form>
        <label for="fg">FG</label>
        <input type="color" id="fg" value="#000000">
        <label for="bg">BG</label>
        <input type="color" id="bg" value="#ffffff">
      </form>
      <div class="slider-container">
        <label for="slider">Blocks per Board: <span id="slider-value">16</span></label>
        <input type="range" id="slider" min="1" max="100" value="16">
      </div>
      <button id="reset-btn">Reset</button>
    </div>

    <div class="board"></div>

    <div class="bottom-container">
      <input type="radio" name="pencil" id="draw" checked>
      <label for="draw">Draw</label>
      <input type="radio" name="pencil" id="random">
      <label for="random">Random</label>
      <input type="radio" name="pencil" id="darken">
      <label for="darken">Darken</label>
      <!-- try taking out some of these options -->
      <input type="radio" name="pencil" id="lighten">
      <label for="lighten">Lighten</label>
      <input type="radio" name="pencil" id="erase">
      <label for="erase">Eraser</label>
      <!-- leave this "slide" -->
      <a class="slide" aria-hidden="true"></a>
    </div>
  </div>

  <script src="./main.js"></script>
</body>

</html>
